<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      CMS.init({
        config: {
          backend: {
            name: 'github',
            repo: 'busukbangak/personal-portfolio',
            branch: 'main',
            base_url: 'https://busukbangak.dev',
            auth_endpoint: '/api/auth'
          },
          media_folder: 'public/media',
          public_folder: '/media',
          collections: [
            {
              name: 'projects',
              label: 'Projects',
              files: [
                {
                  label: 'Projects',
                  name: 'projects',
                  file: 'src/assets/projects.json',
                  fields: [
                    {
                      label: 'Projects',
                      label_singular: 'Project',
                      name: 'projects',
                      widget: 'list',
                      fields: [
                        { label: 'Title', name: 'title', widget: 'string', required: true },
                        { label: 'Subtitle', name: 'subtitle', widget: 'text', required: true },
                        { label: 'Tags', name: 'tags', widget: 'list', required: true },
                        { label: 'Link', name: 'link', widget: 'string', required: true },
                        {
                          label: 'Preview File',
                          name: 'previewPath',
                          widget: 'file',
                          required: true,
                          hint: 'Upload a .webm video preview',
                          media_library: {
                            config: {
                              max_file_size: 10485760
                            }
                          }
                        }
                      ]
                    }
                  ]
                }
              ]
            },
            {
              name: 'cv',
              label: 'CV',
              files: [
                {
                  label: 'CV',
                  name: 'cv',
                  file: 'src/assets/cv.json',
                  fields: [
                    {
                      label: 'CV File',
                      name: 'cvPath',
                      widget: 'file',
                      required: true,
                      hint: 'Choose or upload your CV (PDF format recommended)',
                      media_library: {
                        config: {
                          max_file_size: 5242880,
                          multiple: false
                        }
                      }
                    }
                  ]
                }
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>
